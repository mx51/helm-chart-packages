kind: ConfigMap
apiVersion: v1
metadata:
  name: "{{ include "aws-calico.fullname" . }}-typha-horizontal-autoscaler"
  labels:
{{ include "aws-calico.labels" . | indent 4 }}
data:
  ladder: |-
    {
      "coresToReplicas": {{ .Values.autoscaler.coresToReplicas }},
      "nodesToReplicas": {{ .Values.autoscaler.nodesToReplicas }}
    }
