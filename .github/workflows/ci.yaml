name: Lint and Test Charts
on:  pull_request
jobs:
  lint-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run chart-testing (lint)
        uses: helm/chart-testing-action@v2.6.0
        run: ct lint --target-branch ${{ github.event.repository.default_branch }}

